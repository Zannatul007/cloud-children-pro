<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">

    <!-- customize css -->
    <link rel="stylesheet" href="customize-styles/regi-form.css">
    <title>New Daycare Registration</title>
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="row d-flex g-5 align-items-center">
            <div class=" col-lg-6">
                <img id="form-img" src="images/form/form-todd.jpg" alt="">
            </div>
            <form class="daycare-regi-form col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="day-name" id="floating-day-name"
                                placeholder="Daycare Name">
                            <label for="floating-day-name">DayCare Name</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="day-email" id="floating-day-email"
                                placeholder="Daycare Email Address">
                            <label for="floating-day-email">DayCare Email Address</label>
                        </div>
                    </div>


                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="day-number" id="floating-day-number"
                                placeholder="Daycare Phone Number">
                            <label for="floating-day-number">DayCare Phone Number</label>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-floating mb-3"><input type="password" class="form-control" name="day-pass"
                                id="floating-day-pass" placeholder="Password">
                            <label for="floating-day-pass">Password</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3"><input type="password" class="form-control" name="day-pass"
                                id="floating-day-con-pass" placeholder="Confirm Password">
                            <label for="floating-day-con-pass">Confirm Password</label>
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="form-floating mb-3"><input type="text" class="form-control" name="day-address"
                                id="floating-day-address" placeholder="Enter a location">
                            <label for="floating-day-address">Street Address</label>
                        </div>
                    </div>
                    <!-- Districts dropdown -->
                    <div class="col-lg-6 ">
                        <select id="input-district" class="form-select p-3">
                            <option selected>Select district</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Faridpur">Faridpur</option>
                            <option value="Gazipur">Gazipur</option>
                            <option value="Gopalganj">Gopalganj</option>
                            <option value="Jamalpur">Jamalpur</option>
                            <option value="Kishoreganj">Kishoreganj</option>
                            <option value="Madaripur">Madaripur</option>
                            <option value="Manikganj">Manikganj</option>
                            <option value="Munshiganj">Munshiganj</option>
                            <option value="Mymensingh">Mymensingh</option>
                            <option value="Narayanganj">Narayanganj</option>
                            <option value="Narsingdi">Narsingdi</option>
                            <option value="Netrokona">Netrokona</option>
                            <option value="Rajbari">Rajbari</option>
                            <option value="Shariatpur">Shariatpur</option>
                            <option value="Sherpur">Sherpur</option>
                            <option value="Tangail">Tangail</option>
                            <option value="Bogra">Bogra</option>
                            <option value="Joypurhat">Joypurhat</option>
                            <option value="Naogaon">Naogaon</option>
                            <option value="Natore">Natore</option>
                            <option value="Nawabganj">Nawabganj</option>
                            <option value="Pabna">Pabna</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Sirajgonj">Sirajgonj</option>
                            <option value="Dinajpur">Dinajpur</option>
                            <option value="Gaibandha">Gaibandha</option>
                            <option value="Kurigram">Kurigram</option>
                            <option value="Lalmonirhat">Lalmonirhat</option>
                            <option value="Nilphamari">Nilphamari</option>
                            <option value="Panchagarh">Panchagarh</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Thakurgaon">Thakurgaon</option>
                            <option value="Barguna">Barguna</option>
                            <option value="Barishal">Barishal</option>
                            <option value="Bhola">Bhola</option>
                            <option value="Jhalokati">Jhalokati</option>
                            <option value="Patuakhali">Patuakhali</option>
                            <option value="Pirojpur">Pirojpur</option>
                            <option value="Bandarban">Bandarban</option>
                            <option value="Brahmanbaria">Brahmanbaria</option>
                            <option value="Chandpur">Chandpur</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Comilla">Comilla</option>
                            <option value="Coxsbazar">Cox's bazaz</option>
                            <option value="Feni">Feni</option>
                            <option value="Khagrachari">Khagrachari</option>
                            <option value="Lakshmipur">Lakshmipur</option>
                            <option value="Noakhali">Noakhali</option>
                            <option value="Rangamati">Rangamati</option>
                            <option value="Habiganj">Habiganj</option>
                            <option value="Maulvibazar">Maulvibazar</option>
                            <option value="Sunamganj">Sunamganj</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Bagerhat">Bagerhat</option>
                            <option value="Chuadanga">Chuadanga</option>
                            <option value="Jessore">Jessore</option>
                            <option value="Jhenaidah">Jhenaidah</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Kushtia">Kushtia</option>
                            <option value="Magura">Magura</option>
                            <option value="Meherpur">Meherpur</option>
                            <option value="Narail">Narail</option>
                            <option value="Satkhira">Satkhira</option>

                        </select>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-floating mb-3"><input type="text" class="form-control" name="day-zipcode"
                                id="floating-day-zipcode" placeholder="ZipCode">
                            <label for="floating-day-zipcode">ZipCode</label>
                        </div>
                    </div>

                    <!-- Start Time & End Time -->
                    <div class="col-lg-6">
                        <div class="form-floating  mb-3">
                            <input class="form-control" type="number" name="start-time" id="start-time"
                                placeholder="Enter start time">
                            <label for="start-time">Start-time</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="start-time" id="start-time-am">
                            <label class="form-check-label" for="start-time-am">AM</label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="start-time" id="start-time-pm">
                            <label class="form-check-label" for="start-time-pm">PM </label>

                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3"><input class="form-control" type="number" name="end-time"
                                id="end-time" placeholder="Enter end time">
                            <label for="end-time">End-time</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="end-time" id="end-time-am">
                            <label class="form-check-label" for="end-time-am">
                                AM
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="end-time" id="end-time-pm" checked>
                            <label class="form-check-label" for="end-time-pm">
                                PM
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-12 mt-3">
                        <a href="day-care-facilities.html" class="btn btn-primary w-100">Submit</a>

                    </div>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
